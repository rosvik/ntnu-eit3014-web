<!DOCTYPE html>
<html>
<head>
	<title>Hei :)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="viewerjs/dist/viewer.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div>
		<ul id="images">
			<li><img src="img/output-0.png" alt="Picture 1"></li>
			<li><img src="img/output-1.png" alt="Picture 2"></li>
			<li><img src="img/output-2.png" alt="Picture 3"></li>
			<li><img src="img/output-3.png" alt="Picture 4"></li>
		</ul>
	</div>

	<script src="viewerjs/dist/viewer.min.js"></script>

	<script>
		// View a list of images
		const gallery = new Viewer(document.getElementById('images'), {
			button: false,
			backdrop: 'static'
		});
		gallery.show();
	</script>

</body>
</html>
